hub:
  config:
    Authenticator:
      allowed_users:
        - daniel
        - user1
        - user2
      admin_users:
        - daniel
        - user1
        - user2
    DummyAuthenticator:
      password: liegroup 
    JupyterHub:
      authenticator_class: dummy
      admin_access: true
      allow_named_servers: true
      named_server_limit_per_user: 5

proxy:
  https:
    enabled: true
    hosts:
      - lie.adelodun.uk
    letsencrypt:
      contactEmail: daniel@stemstudios.tv

cull:
  enabled: false

singleuser:
  defaultUrl: "/lab"
  image:
    name: danielade/liegroup
    tag: v0.1.0
  lifecycleHooks:
    postStart:
      exec:
        command:
          [
            "gitpuller",
            "https://github.com/DanielAdelodun/Lie-Groups-to-Particle-Physics",
            "main",
            "Lie-Groups-to-Particle-Physics",
          ] 
  profileList:
    - display_name: "Animation Tools"
      description: "An environment containing tools for mathematical animation."
      default: true
    - display_name: "Animation Tools + Sagemath"
      description: "Sagemath has some pretty cool functionality. This enviornment contains all the animation tool, plus sage."
      kubespawner_override:
        image: danielade/liegroup-sage:v0.1.0
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  gitpuller https://github.com/DanielAdelodun/Lie-Groups-to-Particle-Physics main Lie-Groups-to-Particle-Physics;
    - display_name: "Datascience environment"
      description: "If you want some additional tools. Comes with Python, R, and Julia. Does not include animation tools."
      kubespawner_override:
        image: jupyter/datascience-notebook:hub-1.4.1
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  gitpuller https://github.com/DanielAdelodun/Lie-Groups-to-Particle-Physics main Lie-Groups-to-Particle-Physics;
    - display_name: "Minimal Python"
      description: "Just Python"
      kubespawner_override:
        image: jupyter/minimal-notebook:hub-1.4.1
